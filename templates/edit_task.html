{% extends 'base.html' %}

{% block content %}
  <h1>Edit Task</h1>
  <form action="{{ url_for('edit_task', task_id=task.id) }}" method="POST">
    <label for="task_name">Task Name:</label>
      <input type="text" id="task_name" name="task_name" value="{{ task.task_name }}" required><br><br>
    <label for="task_description">Task Description:</label>
      <input type="text" id="task_description" name="task_description" value="{{ task.task_description }}" required><br><br>
    <label for="task_category">Task Category:</label>
      <input type="text" id="task_category" name="task_category" value="{{ task.task_category }}" required><br><br>
    <label for="task_status">Status:</label>
      <select id="task_status" name="task_status">
        <option value="COMPLETED" {% if task.task_status == 'COMPLETED' %}selected{% endif %}>Completed</option>
        <option value="NOT COMPLETED" {% if task.task_status == 'NOT COMPLETED' %}selected{% endif %}>Not Completed</option>
      </select><br><br>
    <button type="submit">Save Changes</button>
  </form> <p>
    <p>Click <a href="{{ url_for('profile') }}">here</a> to return to profile.</p>
{% endblock %}
